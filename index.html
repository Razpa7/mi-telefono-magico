        :root {

        body {

        h1 {

        .app-logo {

            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: block;
            object-fit: contain;
            background-color: white;
        }

        .phone-container {
            width: 100%;
            max-width: 550px;
            padding: 10px;
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px;
            align-content: center;
        }

        .btn-call {
            aspect-ratio: 1;
            border-radius: 50%;
            border: 12px solid white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-call::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-call:hover::before {
            opacity: 1;
        }

        .btn-call:active {
            transform: scale(0.95);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-call .emoji {
            font-size: 4.2rem;
            margin-bottom: 5px;
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s;
        }

        .btn-call.active .emoji {
            transform: scale(1.1);
            animation: bounce 0.5s ease;

        @keyframes bounce {

            0%,
            100% {

            50% {
                transform: scale(1.2);

        .btn-call .label {

            border-radius: 10px;
            text-align: center;
            width: 85%;
            display: block;
            word-wrap: break-word;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.95);

        @keyframes fadeIn {
            from {

            to {
                opacity: 1;

        .calling-info {

        #onboarding h2 {

        #onboarding input {

        #onboarding button {

            border-radius: 30px;

            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .connection-message {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);

            margin: 0 20px;

            z-index: 100;

        .loader {

            height: 20px;

            border-radius: 50%;
            border-top-color: #FFD700;

        @keyframes spin {
            to {

        }

        .help-text {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            margin-top: 10px;

        }

        /* Magical Stars Overlay Logic */
        .magical-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            color: gold;
            font-size: 1.5rem;
            animation: float 3s infinite ease-in-out;
            opacity: 0.8;
        }

        @keyframes float {

            0%,

                opacity: 0.5;
            }

            50% {
                transform: translateY(-20px) scale(1.3);
                opacity: 1;
            }
        }
    </style>

    <script>

        // CONFIGURACI√ìN MAESTRA

        };

        const contacts = [
            { label: 'Doctora', emoji: 'üë©‚Äç‚öïÔ∏è', color: '#FF5733', theme: 'radial-gradient(circle, #fff5f5, #ffcccc)', voice: { p: 1.2, r: 0.9 }, sys: 'Eres la Doctora Coraz√≥n. REGLAS: 1) Si pide hablar con otro, usa EXACTAMENTE: [TRANSFER:Polic√≠a], [TRANSFER:Bomberos], [TRANSFER:La Bruja], [TRANSFER:Cuco] o [TRANSFER:Rat√≥n P√©rez]. 2) Si menciona dientes o ratones, usa [TRANSFER:Rat√≥n P√©rez]. 3) Responde corto (1 frase).' },

            { label: 'Bomberos', emoji: 'üöí', color: '#E67E22', theme: 'linear-gradient(180deg, #fff3e6, #ffcc99)', voice: { p: 1.0, r: 1.1 }, sys: 'Eres el Comandante Fuego. REGLAS: 1) Si pide hablar con otro, usa EXACTAMENTE: [TRANSFER:Doctora], [TRANSFER:Polic√≠a], [TRANSFER:La Bruja], [TRANSFER:Cuco] o [TRANSFER:Rat√≥n P√©rez]. 2) Responde corto (1 frase).' },
            { label: 'La Bruja', emoji: 'üßô‚Äç‚ôÄÔ∏è', color: '#9B59B6', theme: 'radial-gradient(circle, #f5e6ff, #d9b3ff)', voice: { p: 1.6, r: 0.9 }, sys: 'Eres la Bruja Gurgu. REGLAS: 1) Si pide hablar con otro, usa EXACTAMENTE: [TRANSFER:Doctora], [TRANSFER:Polic√≠a], [TRANSFER:Bomberos], [TRANSFER:Cuco] o [TRANSFER:Rat√≥n P√©rez]. 2) Responde corto (1 frase).' },
            { label: 'Cuco', emoji: 'üëª', color: '#7FB3D5', theme: 'linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d)', voice: { p: 0.6, r: 0.8 }, sys: 'Eres Cuco, el Fantasmito. REGLAS: 1) Si pide hablar con otro, usa EXACTAMENTE: [TRANSFER:Doctora], [TRANSFER:Polic√≠a], [TRANSFER:Bomberos], [TRANSFER:La Bruja] o [TRANSFER:Rat√≥n P√©rez]. 2) Responde corto (1 frase).' },
            { label: 'Rat√≥n P√©rez', emoji: 'üê≠', color: '#F1C40F', theme: 'radial-gradient(circle, #fffbe6, #fff0b3)', voice: { p: 1.8, r: 1.3 }, sys: 'Eres el Rat√≥n P√©rez. REGLAS: 1) Si pide hablar con otro, usa EXACTAMENTE: [TRANSFER:Doctora], [TRANSFER:Polic√≠a], [TRANSFER:Bomberos], [TRANSFER:La Bruja] o [TRANSFER:Cuco]. 2) Responde corto (1 frase).' }
        ];

        let activeContact, recognition, audioCtx;
        let history = [];
        let userName = localStorage.getItem('kid_name') || "";
        let isConnected = false;

        function init() {
            renderGrid();
            if (!userName) {
                document.getElementById('onboarding').style.display = 'flex';
            }
            setupSTT();
            initBrain();
        }

        function initBrain() {
            // LLAVE DIRECTA (Solicitado por el usuario para pruebas)
            groqKey = "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";
            testConnection();
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            contacts.forEach(c => {
                const div = document.createElement('div');
                div.className = 'btn-call';
                div.style.background = `radial-gradient(circle at 30% 30%, ${c.color}, ${darkenColor(c.color, 20)})`;
                div.innerHTML = `<span class="emoji">${c.emoji}</span><span class="label">${c.label}</span>`;
                div.onclick = () => { initAudio(); llamar(c); };
                grid.appendChild(div);
            });
        }

        function darkenColor(color, percent) {
            const num = parseInt(color.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 + (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 + (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }

        async function testConnection() {
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${groqKey}` },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{ role: "user", content: "hi" }], max_tokens: 5 })
                });
                if (res.ok) {
                    isConnected = true;
                }
            } catch (e) {
                console.error("Error connection test:", e);
            }
        }


        function saveName() {
            const name = document.getElementById('kid-name').value.trim();
            if (name) {
                userName = name;
                localStorage.setItem('kid_name', name);
                document.getElementById('onboarding').style.display = 'none';
                initAudio();
            }
        }

        async function initAudio() {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') await audioCtx.resume();
            } catch (e) { }
        }

        function llamar(c) {
            activeContact = c;
            history = [];
            const overlay = document.getElementById('call-overlay');
            overlay.style.background = c.theme;
            overlay.style.display = 'flex';
            document.getElementById('m-emoji').innerText = c.emoji;
            document.getElementById('m-name').innerText = c.label;
            document.getElementById('m-status').innerText = "Llamando...";
            createStars();
            playRingtone();
            setTimeout(() => {
                hablar(`¬°Hola ${userName || "amiguito"}! Soy tu ${c.label}. ¬øQu√© me quieres contar?`);
            }, 2500);
        }

        function createStars() {
            const layer = document.getElementById('stars-layer');
            layer.innerHTML = "";
            for (let i = 0; i < 15; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerText = "‚ú®";
                star.style.left = Math.random() * 100 + "%";
                star.style.top = Math.random() * 100 + "%";
                star.style.animationDelay = Math.random() * 2 + "s";
                layer.appendChild(star);
            }
        }

        function playRingtone() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(440, audioCtx.currentTime);
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.1);
            gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.6);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.7);
        }

        async function procesarIA(msg) {
            document.getElementById('m-status').innerText = "Pensando...";
            let respuesta = "";
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${groqKey}` },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        temperature: 0.7,
                        max_tokens: 100,
                        messages: [
                            { role: "system", content: activeContact.sys },
                            ...history.slice(-4).map(h => ({ role: h.role === "ni√±o" ? "user" : "assistant", content: h.content })),
                            { role: "user", content: msg }
                        ]
                    })
                });
                if (res.ok) {
                    const data = await res.json();
                    respuesta = data.choices[0].message.content;
                }
            } catch (e) { }

            if (!respuesta) respuesta = fallbackLocal(msg);

            history.push({ role: "ni√±o", content: msg }, { role: "personaje", content: respuesta });

            let transferTo = respuesta.match(/\[TRANSFER:(.+?)\]/);
            if (transferTo) {
                respuesta = respuesta.replace(/\[TRANSFER:.+?\]/g, "");
                hablar(respuesta, transferTo[1].trim());
            } else {
                hablar(respuesta);
            }
        }

        function hablar(txt, transfer = null) {
            document.getElementById('m-status').innerText = "Hablando...";
            const onDone = () => {
                if (transfer) {
                    const cleanT = transfer.toLowerCase().trim();
                    const next = contacts.find(c => c.label.toLowerCase().includes(cleanT) || cleanT.includes(c.label.toLowerCase()));
                    if (next) setTimeout(() => llamar(next), 1000);
                    else { document.getElementById('m-status').innerText = "En l√≠nea"; setTimeout(escuchar, 500); }
                } else {
                    document.getElementById('m-status').innerText = "En l√≠nea";
                    if (document.getElementById('call-overlay').style.display === 'flex') setTimeout(escuchar, 500);
                }
            };

            if (window.speechSynthesis) {
                window.speechSynthesis.cancel();
                const ut = new SpeechSynthesisUtterance(txt);
                ut.lang = 'es-ES';
                ut.pitch = activeContact.voice.p;
                ut.rate = activeContact.voice.r;
                ut.onend = onDone;
                ut.onerror = () => useResponsiveVoice(txt, onDone);
                window.speechSynthesis.speak(ut);
            } else {
                useResponsiveVoice(txt, onDone);
            }
        }

        function useResponsiveVoice(txt, onDone) {
            if (window.responsiveVoice) {
                window.responsiveVoice.speak(txt, "Spanish Female", { pitch: activeContact.voice.p, rate: activeContact.voice.r, onend: onDone });
            } else { onDone(); }
        }

        function setupSTT() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (Speech) {
                recognition = new Speech();
                recognition.lang = 'es-ES';
                recognition.onresult = (e) => procesarIA(e.results[0][0].transcript);
                recognition.onstart = () => document.getElementById('m-status').innerText = "Escuchando...";
                recognition.onerror = () => { if (document.getElementById('call-overlay').style.display === 'flex') setTimeout(escuchar, 1000); };
            }
        }

        function escuchar() { try { if (recognition) recognition.start(); } catch (e) { } }

        function colgar() {
            document.getElementById('call-overlay').style.display = 'none';
            if (window.speechSynthesis) window.speechSynthesis.cancel();
            if (recognition) recognition.stop();
        }

        function fallbackLocal(msg) {
            const m = msg.toLowerCase();
            if (m.includes("duele")) return "¬°Oh! Ya mismo te curo con un abrazo m√°gico.";
            if (m.includes("miedo")) return "No pasa nada, yo te cuido mucho.";
            return "¬°Qu√© bien! Cu√©ntame m√°s cosas divertidas.";
        }

    </script>
